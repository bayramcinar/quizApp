<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="startContainer" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <button class="btn btn-warning" id="startButton">Start Exam</button>
    </div>


    <div class="containerr" style="display: none;">
        <div class="generalCard">
            <div class="row">
                <ul class="ustList">
                    <li>
                        <div class="time">
                            <h2 class="süre text-center">1.00</h2>
                        </div>
                    </li>
                    <li>
                        <h1 class="soruIndex text-center"></h1>
                    </li>
                    <li>
                        <div class="point">
                            <h2 class="puan text-center">Puan: 0</h2>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8 quesiton">
                    <div class="end" style="display: none;">
                        <h1 class="endH1">Sorular bitti !</h1>
                    </div>
                    <div class="questionCard">
                        <h1 class="quesitonH1 text-center"></h1>
                    </div>
                </div>
                <div class="col-2">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8 result text-center" style="display: none;">
                        <span class="dogruCevapSayısı"></span>
                        <span class="yanlısCevapSayısı"></span>
                        <button  onclick="restartGame()" class="repeat text-center">Yeniden Başlat</button>
                </div>
                <div class="col-8 sıklar">
                    <div class="row">
                        <ul class="sectionList text-center">
                            <li>
                                <div class="col-2">
                                    <button class="btn section a">
                                        <span class="a"></span>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div class="col-2">
                                    <button class="btn section b">
                                        <span class="b"></span>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div class="col-2">
                                    <button class="btn section c">
                                        <span class="c"></span>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div class="col-2">
                                    <button class="btn section d">
                                        <span class="d"></span>
                                    </button> 
                                </div>
                            </li>
                            <li>
                                <div class="col-2">
                                    <button class="btn section e">
                                        <span class="e"></span>
                                    </button> 
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                <div class="col-2" style="position: relative;">
                    <button class="btn" id="next"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function restartGame() {
          location.reload();
        }
    </script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
